<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="../assets/icon_useall.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
    <script src="script.js" defer></script>

    <title>Recuperar senha</title>

</head>

<body>
    <div id="quadrado-branco">
        <h1>Recuperar <span>Senha</span></h1>

        <table width="340px">
            <tr>
                <td>
                    <p>Para recuperar sua senha digite o número do seu <b>CPF/CNPJ</b>, que será encaminhado uma nova
                        senha para seu e-mail</p>
                </td>
            </tr>

        </table>

        <label for="cpfcnpj"> <b>CPF/CNPJ</b> </label>
        <input class="cpfcnpj" id="cpfcnpj" type="text" name="cpfcnpj" placeholder="CPF/CNPJ" autocomplete="off"
            autofocus>
        <button  id="botaoRecuperar" value="ENVIAR">ENVIAR</button>
    </div>

    <div id="logo"><img src="../assets/logo_useall.png" alt=""></div>
</body>
</body>
